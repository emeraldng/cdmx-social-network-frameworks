<div class="card text-center">
  <div class="card-header">
    Comparte tus pensamientos :
  </div>
  <div class="card-body">
    <form [formGroup]="this.postService.form" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlName="$key">
      <div class="form-group">
       
        <input formControlName="texto" type="text" class="form-control" placeholder="Escribe aquÃ­ tu mensaje." [ngClass]="{'is-invalid': submitted && formControls.texto.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.texto.errors">
         Debes de ingresar tu mensaje.
        </div>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Postear">
        <!-- <a type="submit" value="Submit" class="btn btn-primary">Publicar</a> -->
      </div>
      <div class="alert alert-info" *ngIf= "showSuccessMessage">Â¡Mensaje posteado!</div>
    </form>
  </div>
</div>
