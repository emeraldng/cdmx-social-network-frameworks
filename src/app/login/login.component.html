<div class="image">
  <div class="container">
    <h2 class="text-white"> <i class="fa fa-users" aria-hidden="true"></i> Meuus </h2>
    
    <div class="card">
      <form [formGroup]="loginForm">
        <p class="h5 text-center mb-4">Inicio de Sesión</p>
        <div class="md-form">
          <i class="fa fa-envelope prefix grey-text"></i>
          <input type="text" formControlName="email" id="email" class="form-control" mdbInputDirective>
          <label for="email">Correo</label>
        </div>
        <div class="md-form">
          <i class="fa fa-lock prefix grey-text"></i>
          <input type="password" formControlName="password" id="password" class="form-control" mdbInputDirective>
          <label for="password">Contraseña</label>
          <label class="error">{{errorMessage}}</label>
        </div>
        <div class="text-center">
          <button id="btn" (click)="tryLogin(loginForm.value)" mdbBtn color="deep-orange" class="waves-light" value="Login"
            mdbWavesEffect>Login</button>
        </div>
        <div class="socialBtns">
          <button id="fbBtn" (click)="tryFacebookLogin()" style="background-color: #3B5998; margin-top: 20px"
            mat-button>
            <i class="fa fa-facebook fa-2x"></i> Inicio de Sesión FB </button>
          <br>
          <button id="ggBtn" (click)="tryGoogleLogin()" style="background-color:  #dd4b39;" mat-button><i class="fa fa-google fa-2x"></i>
            Inicio de Sesión Google</button>
          <br><br>¿No tienes cuenta? <a style="margin-right:120px; color:blue;" routerLink="/register"> Crea una cuenta</a>
        </div>
      </form>
    </div>
  </div>

</div>
